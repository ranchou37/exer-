name: Build Android APK (Hello Test)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ”¹ Java 17 (ê°€ì¥ ì¤‘ìš”)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ”¹ Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ğŸ”¹ ì‹œìŠ¤í…œ íŒ¨í‚¤ì§€
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git \
            openjdk-17-jdk \
            libncurses5 libstdc++6 zlib1g \
            libffi-dev libssl-dev

      # ğŸ”¹ Android SDK cmdline-tools
      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest

      # ğŸ”¹ SDK í™˜ê²½ë³€ìˆ˜
      - name: Set Android SDK environment
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      # ğŸ”¹ ë¼ì´ì„ ìŠ¤ ìë™ ë™ì˜
      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses

      # ğŸ”¹ í•„ìˆ˜ SDK ì„¤ì¹˜
      - name: Install required SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # ğŸ”¹ Buildozer ì„¤ì¹˜
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # ğŸ”¹ APK ë¹Œë“œ
      - name: Build APK
        run: |
          buildozer android debug

      # ğŸ”¹ APK ì—…ë¡œë“œ
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hello-apk
          path: bin/*.apk
